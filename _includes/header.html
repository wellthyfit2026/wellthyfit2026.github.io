<header class="site-header">
  <nav class="nav-container">
    <a href="{{ '/' | relative_url }}" class="site-logo">{{ site.title }}</a>
    <ul class="nav-links">
      {% for item in site.data.navigation.main %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
